<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KeepSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!---------------------------- slider Section ------------------------>
    <section class="py-Broker">
        <div class="container-keepSL">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 col-sm-8">
                    <div class="slick-slider">
                        <div class="slider-items">
                            <img src="./assets/images/png/SliderImg.png" alt="brokers images" class="w-100 h-100">
                        </div>
                        <div class="slider-items">
                            <img src="./assets/images/png/SliderImg.png" alt="brokers images" class="w-100 h-100">
                        </div>
                        <div class="slider-items">
                            <img src="./assets/images/png/SliderImg.png" alt="brokers images" class="w-100 h-100">
                        </div>
                        <div class="slider-items">
                            <img src="./assets/images/png/SliderImg.png" alt="brokers images" class="w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-8 d-flex align-items-start justify-content-center flex-column">
                    <div class="d-flex align-items-start justify-content-start">
                        <p
                            class="ls-1 font-sora fw-semibold text-xxl max-w-sliderText text-sliderBlack mb-0 mediaSliderMainTxt">
                            50+
                            Trusted
                            Brokers We Partner
                            With</p>
                    </div>
                    <div class="d-flex align-items-start justify-content-start my-media-sliderContent">
                        <p
                            class="font-sora fw-normal text-md mediaSubTxt text-sliderBlack opacity-75 max-w-sliderSubTxt mb-0">
                            We
                            collaborate with
                            industry-leading brokers to provide
                            you with seamless and secure
                            integration. Explore our network of
                            reputable brokers that ensure reliability.</p>
                    </div>
                    <button
                        class="btnGetStart d-flex align-items-center justify-content-center font-sora fw-semibold text-base text-white text-nowrap">Get
                        Started
                        <div class="wh-btnArrow"><img src="./assets/images/png/send.png" class=" w-100 h-100"
                                alt="arrow png"></div>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Free Trial -->

    <section class="px-3">
        <div
            class="container-keepSL freeTrialSec d-flex align-items-center justify-content-center flex-column py-media-freeTrial">
            <p class="font-sora fw-semibold text-xxl text-white mb-mediaTrialTxt mediaSliderMainTxt">30-Days Free Trial!
            </p>
            <button
                class="btnGetStart btnGetStartTrial d-flex align-items-center justify-content-center font-sora fw-semibold text-base text-nowrap">Get
                Started
                <div class="wh-btnTrial d-flex align-items-center justify-content-center"><img
                        src="./assets/images/png/Group.png" class=" w-100 h-100" alt="arrow png">
                </div>
            </button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
